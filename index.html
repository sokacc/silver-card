<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="card">
          <div class="card-img-box">
            <img class="main-img" src="images/illustration-hero.svg" alt="" />
          </div>
          <div class="card-text-box">
            <h1 class="main-title">Order Summary</h1>
            <p class="main-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <img src="images/icon-music.svg" alt="" />
              <div class="price-box">
                <h2 class="secondary-title">Annual Plan</h2>
                <span class="price">$59.99/year</span>
              </div>
              <a class="plan-link" href="#">Change</a>
            </div>
            <button class="main-btn">Proceed to Payment</button>
            <button class="main-btn cancel-btn">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p class="footer-text">
          Challenge by
          <span
            ><a
              class="footer-link"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. </span
          >Coded by <a class="footer-link" href="#">LukaS</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
